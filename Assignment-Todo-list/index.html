<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
          crossorigin="anonymous">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <title>Bootstrap Theme</title>
</head>

<body>
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark p-0">
      <div class="container">
          <a href="#" class="navbar-brand">Todo App</a>
          <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                  <li class="nav-item">
                      <a href="#" class="nav-link active">Home</a>
                  </li>
              </ul>
              <ul class="navbar-nav ml-auto">
                  <li class="nav-item">
                      <a href="#" class="nav-link active"><i class="fas fa-user-circle mr-1"></i>Login</a>
                  </li>
              </ul>
          </div>
      </div>
  </nav>

  <header id="mainheader" class="bg-primary text-white py-2">
      <div class="container">
          <div class="row">
              <div class="col-md-6">
                  <h1><i class="fas fa-cog"></i>Dashboard</h1>
              </div>
          </div>
      </div>
  </header>

  <section id="actions" class="py-4 mb-4 bg-light">
      <div class="container">
          <div class="row">
              <div class="col-md-6">
                  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#todoModal">
                      <i class="fas fa-plus"></i>
                      Add Todo
                  </button>
              </div>
          </div>
      </div>
  </section>

  <section id="post">
      <div class="container">
          <div class="row">
              <div class="col-md-12 bg-light">
                  <table class="table" id="todoTable">
                      <thead class="thead-dark">
                      <tr class="row">
                          <th scope="col" class="col-2">Title</th>
                          <th scope="col" class="col-7">Description</th>
                          <th scope="col" class="col-3">Changes</th>
                      </tr>
                      </thead>
                      <tbody>
                      </tbody>
                  </table>
              </div>
          </div>
      </div>
  </section>

  <div class="modal fade" id="todoModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Add Todo</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                  </button>
              </div>
              <div class="modal-body">
                  <form>
                      <div class="form-group">
                          <label for="title">Title</label>
                          <input type="text" class="form-control" id="title" placeholder="title">
                      </div>
                      <div class="form-group">
                          <label for="desc">Description</label>
                          <textarea class="form-control" id="desc" rows="3"></textarea>
                      </div>
                  </form>
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" id="saveTodo" onclick="addTableRow()" data-dismiss="modal">Save changes</button>
              </div>
          </div>
      </div>
  </div>
  <div class="modal fade" id="todoModalUpdate" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title" id="ModalLabel">Add Todo</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                  </button>
              </div>
              <div class="modal-body">
                  <form>
                      <div class="form-group">
                          <label for="title">Title</label>
                          <input type="text" class="form-control" id="titleUpdate" placeholder="title">
                      </div>
                      <div class="form-group">
                          <label for="desc">Description</label>
                          <textarea class="form-control" id="descUpdate" rows="3"></textarea>
                      </div>
                  </form>
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" id="saveTodoUpdate" onclick="addTableRow()" data-dismiss="modal">Save changes</button>
              </div>
          </div>
      </div>
  </div>


  <script src="script.js"></script>





</body>

</html>
